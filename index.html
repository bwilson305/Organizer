<!DOCTYPE html>
<html>
<head>
    <title>Organizer</title>
</head>
<body>
    <h1>Organizer</h1>

    <div id="contacts">
        <h2>Contacts</h2>
        <ul id="contact-list"></ul>
    </div>

    <div id="contact-filter">
        <input type="text" id="filter-tag" placeholder="Filter by tag">
        <button id="filter-contacts-btn">Filter</button>
      </div>

      <div id="contact-form">
        <input type="text" id="contact-tags" placeholder="Tags (comma separated)">
        <button id="add-contact-btn">Add Contact</button>
      </div>
      
    <div id="projects">
        <h2>Projects</h2>
        <ul id="project-list"></ul>
    </div>

    <div id="templates">
        <h2>Templates</h2>
        <ul id="template-list"></ul>
        <input type="text" id="template-name" placeholder="Template Name">
        <button id="create-template-btn">Create Template</button>
      </div>

    <div id="tasks">
        <h2>Tasks</h2>
        <ul id="task-list"></ul>
    </div>

      

    <script type="module" src="./app.js"></script>
</body>
</html>
